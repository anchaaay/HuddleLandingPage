<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>
<body>
  <header>
    <div class="logo">
      <img class="img-logo" src="./images/logo.svg" alt="logo">
    </div>
  </header>
  <main>
    <div class="content">
      <img class="illustration" src="./images/illustration-mockups.svg" alt="illustration-mockups">
      <div class="caption">
        <h1>Build The Community Your Fans Will Love</h1>
        <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
        <button>Register</button>
      </div>
    </div>
    <footer>
      <div class="footer">
        <img class="facebook" src="./images/icons8-facebook.svg" alt="logo-facebook">
        <img class="twitter" src="./images/icons8-twitter-circled.svg" alt="logo-twitter">
        <img class="instagram" src="./images/icons8-instagram.svg" alt="logo-instagram">    
    </div>
    </footer>
  </main>
</body>
</html>
